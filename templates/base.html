{% load static %}
{% load sass_tags %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="{% sass_src 'scss/main.scss' %}"/>
    <link rel="stylesheet" type="text/css" href={% static 'css/bootstrap.min.css' %}>

    <script src={% static 'js/jquery-3.4.1.min.js' %}></script>
    <script src={% static 'js/bootstrap.min.js' %}></script>

    {# font awesome icon #}
    <script src="https://kit.fontawesome.com/1e446c51a7.js"></script>

    {% block title %}
        <title>ENGY</title>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <button class="navbar-toggler  mr-auto" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href={% url 'home' %}>Főmenü</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href={% url 'categories' %}>Kategóriák</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
