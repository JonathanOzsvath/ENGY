{% extends "pdf/base_pdf.html" %}

{% block content %}
    <div id="content">
        <table class="table">
            {% for category in categoryList %}
                <tr>
                    <td>{{ category.itemNumber }}</td>
                    <td>{{ category.description }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
